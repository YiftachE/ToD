<form dir="ltr">
    <div class="form-group">
        <label for="inputComputer">Computer Name</label>
        <input ng-model="computerName" type="text" class="form-control comp-name-input" id="inputComputer" placeholder="Name" maxlength="100">
    </div>
    <div class="form-group">
        <label for="inputComputer">Text Search</label>
        <input ng-model="textData" type="text" class="form-control comp-name-input" id="inputComputer" placeholder="Name" maxlength="100">
    </div>
    
    <button ng-click="ToggleDateSelector()" class="btn-success">{{dateFilterMessage}}</button>
    <hr>
    <div collapse="isCollapsed">
        <div class="well well-lg">
            <center>
                <div class="form-group">

                    <label for="startDatePicker">Start Date:</label>
                    <datetimepicker id="startDatePicker" min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" ng-model="startDate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>

                    <label style="margin-left:30px" for="inputPassword">End Date:</label>
                    <datetimepicker min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" ng-model="endDate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>

                </div>
            </center>
        </div>
    </div>
    <button ng-click="Search()" class="btn btn-primary">Search</button>
</form>
